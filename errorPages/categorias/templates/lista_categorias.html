<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Categorías</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Lista de Categorías</h1>

      <div id="cat" class="row g-4 justify-content-center"></div>
    </div>

    <script>
      function cargarProductos() {
        // Llamar al endpoint que retorna un JSON
        fetch("/categorias/api/get/")
          .then((response) => response.json())

          .then((data) => {
            console.log(data)
            let categorias = document.getElementById("cat");
            categorias.innerHTML = "";
            data.forEach((categoria) => {
              categorias.innerHTML += `
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="card h-100 shadow rounded bg-light">
                               <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}" style="width:100%; height:300px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title text-center text-capitalize">${categoria.nombre}</h5>
                                </div>
                            </div>
                            
                        </div>
                    `;
            });
          })
          .catch((error) => console.error("Error: ", error));
      }

      cargarProductos();
    </script>
  </body>
</html>
